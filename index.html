<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETHERIA | The Architecture of Your Soul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              reading: ['"Lora"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              stone: {
                50: '#FBFBF9', // Warm, paper-like white
                100: '#F2F0EC',
                200: '#E6E2DC',
                300: '#D1CDC7',
                400: '#A39E96',
                500: '#7D7870',
                600: '#5C5750',
                700: '#403C38',
                800: '#2B2926',
                900: '#1A1917', // Soft black
              },
              sand: {
                50: '#FDFBF7',
                100: '#F7F4EF',
                200: '#EBE5D9',
                800: '#4A453E',
              }
            },
            animation: {
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'fade-in-slow': 'fadeIn 2s ease-out forwards',
              'slide-up': 'slideUp 1s ease-out forwards',
              'breathe': 'breathe 6s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              breathe: {
                '0%, 100%': { opacity: '0.8' },
                '50%': { opacity: '0.4' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Smooth scrolling for the whole page */
      html {
        scroll-behavior: smooth;
      }
      /* Custom subtle scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1CDC7;
        border-radius: 3px;
      }
      @media print {
        .no-print { display: none !important; }
        body { background-color: white !important; color: black !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-50 text-stone-900 antialiased font-sans selection:bg-stone-200 selection:text-stone-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
